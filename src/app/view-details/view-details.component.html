<mat-toolbar color="primary">
    <mat-icon>airplanemode_active</mat-icon>
    <span>Flight Booking System</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="accent" [routerLink]="['/booking-flight']">Book Flight</button>
    <button style="margin-left: 10px;" mat-raised-button color="warn">Logout</button>
</mat-toolbar>


<div class="container">
    <div style="margin-top: 10px;">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input style="width: 100%;" matInput (keyup)="applyFilter($event)" placeholder="Ex. Name" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
            <ng-container matColumnDef="bookingId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Booking Id</th>
                <td mat-cell *matCellDef="let row">{{row.id}}</td>
            </ng-container>
            
          
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Passenger Name</th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>
          
        
              <ng-container matColumnDef="flightId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Flight Id </th>
                <td mat-cell *matCellDef="let row"> {{row.flightId}} </td>
              </ng-container>
          
         
              <ng-container matColumnDef="tickets">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tickets</th>
                <td mat-cell *matCellDef="let row"> {{row.tickets}} </td>
              </ng-container>
          
        
              <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
                <td mat-cell *matCellDef="let row"> {{row.amount | currency: 'INR'}} </td>
              </ng-container>

        

              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row">
                    
                    <button mat-icon-button color="accent"  [routerLink]="['/user-details', row.id]">
                           <mat-icon>visibility</mat-icon>
                    </button>
                    
                    <button mat-icon-button color="primary" (click)="onEdit(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="onDelete(row.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div></div>
 </div>
